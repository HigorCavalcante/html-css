<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: verdana;
            background: tan;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            border-radius: 10px ;
            width: fit-content;
            background: black;
            color: white;
            padding: 10px; 
            
        }
        div:hover{
            transition: 1s;
            border-radius: 10px ;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto a baixo</p>
    <div>
        Passe o mouse aqui
        <p>Esccondido</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
